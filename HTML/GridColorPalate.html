<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Palate</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href="Grid.css">
     <link rel="stylesheet" type="text/css" href="GridColorPalate.css">
</head>
<body>
	<h1 class="heading">Bootstrap color Palate</h1>
	<div class="container">
		<div class="row">
				<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
					<div class="bg-primary color-box">
						<p class="color-name">Primary</p>
					</div>
				</div>
				<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
					<div class="bg-secondary color-box">
						<p class="color-name">Secondary</p>
					</div>
				</div>

				<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
					<div class="bg-info color-box">
						<p class="color-name">Info</p>
					</div>
				</div>


				<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
					<div class="bg-warning color-box">
						<p class="color-name">Warning</p>
					</div>
				</div>


				<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
					<div class="bg-success color-box">
						<p class="color-name">Success</p>
					</div>
				</div>

				<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
					<div class="bg-light color-box">
						<p class="color-namel">Light</p>
					</div>
				</div>


				<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
					<div class="bg-dark color-box">
						<p class="color-name">Dark</p>
					</div>

				</div>
				<div class="col-12 col-md-6 col-lg-4 col-xl-3 	mb-3">
					<div class="bg-white color-box">
						<p class="color-namel">White</p>
					</div>
				</div>

				<div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
					<div class="bg-danger color-box">
						<p class="color-name">Danger</p>
					</div>
				</div>



				
		</div>
	</div>

</body>
</html>
