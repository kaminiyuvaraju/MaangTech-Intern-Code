<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="Form.js" defer></script>
	<link rel="stylesheet" type="text/css" href="Form.css">
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<div class="container">
		<h1 class="form-heading">Add User</h1>
		<form id="myForm">
			<div class="mb-3">
				<label for="name">Name:</label>
				<input type="text" name="name" id="name" class="form-control">
				<span class="errorMessage" id="nameError"></span>
			</div>


			<div class="mb-3">
				<label for="email">Email:</label>
				<input type="email" name="email" class="form-control" id="email">
				<span class="errorMessage" id="emailError"></span>
			</div>

			<div class="mb-3">
				<label for="select">Working Status:</label>
				<select class="form-control" id="select">
					<option value="Active">Active</option>
					<option value="Inactive" selected>Inactive</option>
				</select>
			</div>

			
			<div class="mb-3">
				<h1 class="gender-heading">Gender</h1>
				<input type="radio" value="male" id="genderMale" name="gender" checked>
				<label for="genderMale">Male</label>
				<input type="radio" name="gender" value="female" id="genderFemale" class="ml-3">
				<label for="genderFemale">female</label>
			</div>


			
			<div class="mb-3">
				
				<button type="submit" class="btn btn-primary">Submit</button>

			</div>
	</form>
</div>
</body>
</html>
