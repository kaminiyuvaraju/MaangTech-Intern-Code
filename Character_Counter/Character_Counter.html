<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Character_Counter.css">
    <script src="Character_Counter.js" defer></script>

    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">Real-time Character Counter</h2>
        <div class="input-container">
            <textarea id="inputText" maxlength="50" placeholder="Please write your text here..." class="inputs"></textarea>
        </div>
        <div class="character-info">
            <p>Total Characters: <span id="totalCharacters">0</span></p>
            <p>Remaining: <span id="remainingCharacters" class="remaining-characters">50</span></p>
        </div>
    </div>
</body>
</html>
